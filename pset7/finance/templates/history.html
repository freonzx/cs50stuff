{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            
	    {% for data in history %}
            <tr>
                <td>{{ data['symbol'] }}</td>
                <td>{{ data['quantity'] }}</td>
                <td>{{ (data['total']) | usd }}</td>
                <td>{{ (data['timest']) }}</td>
                
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
